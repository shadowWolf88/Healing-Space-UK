<h4>If-Then Coping Plan</h4>
<p>Create an if-then plan for a common trigger.</p>
<form id="ifThenCopingForm">
  <label>If (trigger):</label><br>
  <input type="text" name="trigger"><br>
  <label>Then (coping action):</label><br>
  <input type="text" name="action"><br>
  <button type="button" class="btn" onclick="saveIfThenCopingPlan()">Save</button>
  <button type="button" class="btn btn-secondary" onclick="resetIfThenCopingPlan()">Reset</button>
</form>
<div id="ifThenCopingStatus"></div>
