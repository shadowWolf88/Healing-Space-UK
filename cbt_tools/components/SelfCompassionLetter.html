<h4>Self-Compassion Letter</h4>
<p>Write a supportive letter to yourself as if to a friend.</p>
<form id="selfCompassionForm">
  <textarea name="letter" rows="8" style="width:100%" required></textarea><br>
  <button type="button" class="btn" onclick="saveSelfCompassion()">Save</button>
  <button type="button" class="btn btn-secondary" onclick="resetSelfCompassion()">Reset</button>
</form>
<div id="selfCompassionStatus"></div>
